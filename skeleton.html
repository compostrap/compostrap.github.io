<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="www/css/main.min.css">
	<title>Sidebar</title>
</head>

<body>

<header>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">

		<!-- title -->
		<a class="navbar-brand" href="#">Sidebar navigation</a>

		<!-- sidebar toggle -->
		<button class="navbar-toggler btn btn-link border-0" type="button" id="sidebar" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
</header>

<!-- sidebar, content -->
<div class="d-flex">

	<!-- sidebar -->
	<nav role="navigation" class="sidebar sidebar--gray-200 rounded-0" id="navigation">

		<!-- sidebar menu -->
		<div class="sidebar__menu">
			<div class="sidebar__menu--fixed"></div>
		</div>
	</nav>

	<!-- content -->
	<main role="main" class="container-fluid"></main>
</div>

<footer class="fixed-bottom text-right pt-3 pr-5 pb-2">
	<p class="text-muted">&copy 2019 <a href="https://github.com/accgit" class="text-muted">Accgit</a></p>
</footer>

<!-- javascript library -->
<script src="www/js/main.min.js"></script>
</body>

</html>
